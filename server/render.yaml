services:
  - type: web
    name: career-ai-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: VITE_GEMINI_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://your-frontend.vercel.app
